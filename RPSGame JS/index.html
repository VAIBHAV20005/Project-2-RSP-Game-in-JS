<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="shortcut icon" href="IMGS/LOGORSP.jpg" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 id="head">
        Rock-Papper-Scissors
    </h1>
 <div id="choices">
    <img src="IMGS\rock.png" alt="Rock img" id="Rock" class="choice">
    <img src="IMGS\paper.png" alt="Papper img" id="Paper" class="choice">
    <img src="IMGS\scissors.png" alt="Scissors img" id="Scissors" class="choice">
 </div>
    <div id="score-board">
        <div id="user-score">
              <p id="us">
                0
              </p>
              Your-Score
        </div>
        <div id="comp-score">
          <p id="cs">
            0
          </p>
          Comp-Score
        </div>
    </div>
    <div id="winmsg">
    <div id="winnershow">
        Play Your Move!
    </div>
    </div>
   


</body>
<script src="app.js"></script>
</html>
